general:
 branches:
  only:
   - master
 artifacts:
  - "app/build/reports/tests/debug/index.html"

machine:
 java:
  version: openjdk7
 environment:
  ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
 pre:
  - echo y | android update sdk --no-ui --all --filter "platform-tools,tools"
  - echo y | android update sdk --no-ui --filter "android-22,build-tools-22.0.1"
  - echo y | android update sdk --no-ui --all --filter "extra-android-m2repository"
  - echo y | android update sdk --no-ui --all --filter "extra-android-support"
  - echo y | android update lib-project --path ./appcompat --target android-22
  - echo y | android update project --path ./core --library ../appcompat --target android-22
 cache_directories:
  - ~/.android
 override:
  - ./gradlew dependencies
test:
 override:
  - ./gradlew test
deployment:
 master:
  branch: master
  commands:
   - ./gradlew assembleRelease
